<div class="row">
    <div class="col-md-4 col-sm-6" *ngFor="let gif of results">
        <div class="card">
            <img [src]="gif.images.downsized_medium.url" [alt]="gif.images" class="card-img-top"
                class="animate__animated animate__swing">
            <div class="card-body">
                <p class="card-text">
                    {{gif.title}}
                </p>
            </div>
        </div>
    </div>
</div>
